</head>
<body>
    <h1>CLICK TO ANSWER!</h1>
    <h3>think of answers with one letter and one number</h3>

    <!-- BUTTON TO GENERATE RESPONSE -->
    <button onclick="generateResponse()" id="responseButton" class="responseButton-fill">GET A QUESTION!</button>

    <!-- TEXT BOX TO DISPLAY RESPONSE -->
    <div id="responseBox"></div>

    
    
    <!-- INPUT FIELD FOR 1 CHARACTER -->
    <input type="text" id="charInput1" maxlength="1">
    <input type="text" id="charInput2" maxlength="1">

    <!-- BUTTON TO DISPLAY IMAGE -->
    <button onclick="displayImage()" id="submitButton">enter</button>

    <!-- IMAGE TO DISPLAY -->
    <img id="displayedImage" src="" alt="Displayed Image">
    
    
    

    


    <!-- Image Display Script Below -->
    <script>

const responses = [
            { response: "Who’s the band that’s always 'With or Without You'?", input1: "U", input2: "2", src: "imgs/nAV9tI-1.gif", backgroundColor: "#90EE90"},
            { response: "What’s the only sauce that can truly 'steak' its claim as the best?", input1: "A", input2: "1", src: "imgs/steak-sauce.gif", backgroundColor: "#90EE90" },
            { response: "What song has you feeling so fly like a...", input1: "G", input2: "6", src: "imgs/8OTR.gif", backgroundColor: "#90EE90"},
            { response: "Who’s the sport that’s built on adrenaline and high-speed thrills?", input1: "F", input2: "1", src: "imgs/giphy.gif", backgroundColor: "#90EE90"},
            { response: "What's a four-legged detective always on the scene?", input1: "K", input2: "9", src: "imgs/5d051bfc-de06-48ea-af56-2597a7ac628c_thumbnail.gif", backgroundColor: "#90EE90"}
        ];

        let currentResponse = null;

        function enableInputs() {
            document.getElementById("charInput1").disabled = false;
            document.getElementById("charInput2").disabled = false;
        }

        function displayImage() {
            const imgElement = document.getElementById("displayedImage");

             // Letter
             const input1_letter = document.getElementById("charInput1").value.toUpperCase();
            const input2_number = document.getElementById("charInput2").value;

            if (!input1_letter || !input2_number) {
                imgElement.style.display = "none";
                imgElement.src = ""; // Hide the image if inputs are empty
                return;
            }

            // Check if the user's input matches the current response
            if (currentResponse && currentResponse.input1 === input1_letter && currentResponse.input2 === input2_number) {
                imgElement.src = currentResponse.src;
                imgElement.style.display = "block";
                document.body.style.backgroundColor = currentResponse.backgroundColor; // Change background color
            } else {
                imgElement.style.display = "block";
                imgElement.src = "imgs/image3.gif"; // Hide the image if no condition is met
                alert("Incorrect. Try again.");
                document.body.style.backgroundColor= "#FF474C";
            }
            
        }

        function generateResponse() {
            const randomIndex = Math.floor(Math.random() * responses.length);
            const responseBox = document.getElementById("responseBox");
            currentResponse = responses[randomIndex];
            responseBox.innerHTML = `<strong>${currentResponse.response}</strong>`;
        }
    </script>

</body>
